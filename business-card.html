<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТОО РАЙКЕН - Электронная визитка</title>
    <style>
        /* Основные стили страницы */
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Стили для карточки визитки */
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        /* Стили для изображения логотипа */
        .card img {
            width: 120px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        
        /* Стили для контактных ссылок */
        .contact-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            padding: 12px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .contact-links a:hover {
            background: #0056b3;
        }
        .contact-links img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- Контейнер для электронной визитки -->
    <div class="card">
        <h2>ТОО "РАЙКЕН"</h2>
        
        <!-- Логотип компании -->
        <img src="company_logo.jpg" alt="Логотип компании">
        
        <!-- Описание деятельности компании -->
        <p>Мы профессионально строим наружные инженерные сети:</p>
        <ul>
            <li>Тепловые сети</li>
            <li>Сети водопровода и канализации</li>
            <li>Сети электроснабжения</li>
        </ul>
        
        <!-- Ссылки на контакты с иконками -->
        <div class="contact-links">
            <a href="https://wa.me/77012221410" target="_blank">
                <img src="whatsapp-icon.png" alt="WhatsApp"> WhatsApp
            </a>
            <a href="https://www.instagram.com/rayken777" target="_blank">
                <img src="instagram-icon.png" alt="Instagram"> Instagram
            </a>
            <a href="mailto:rayken777@mail.ru">
                <img src="email-icon.png" alt="Email"> Email: rayken777@mail.ru
            </a>
        </div>
        
        <!-- Адрес компании -->
        <p>г. Астана, пр-кт Кабанбай батыра, 6/3, оф. 103</p>
    </div>
</body>
</html>
